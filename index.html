<head>
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all"/>
    <title>Google homepage</title>
</head>

<body>
    <nav id="navbar">
        <ul id="rightside-menu">
            <li class="navbar-item"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            <li class="navbar-item"><a href="https://www.google.com.br/imghp?hl=en&tab=wi&ogbl">Images</a> </li>
            <li class="navbar-item"><a id="signin-btn" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a></li>
        </ul>
    </nav>
    <main>
        <div id="logo">
            <img href="#" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>       
        </div>
        <form>
            <div class="searchbox">
                <svg id="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input class="q" type="text" placeholder="" name="searchbox" >
            </div>
            <div id="search-buttons">
                <input class="search-button" type="submit" value="Search Google" name="search-button">
                <input class="search-button" type="submit"value="I'm Feeling Lucky" name="lucky-button">
            </div>
        </form>
    </main>
    <footer id=footbar>
        <div id=foot-lvl1>
            <ul>
                <li><a href="">Brazil</a></li>
            </ul>
        </div>
        <div id=foot-lvl2>
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
                <li style="float: right; margin-right: 27px;"><a href="#">Privacy</a></li>
            </ul>
        </div>
    </footer>
</body>
